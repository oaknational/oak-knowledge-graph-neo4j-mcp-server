# cloudbuild.yaml â€” GCR + Cloud Build SA

substitutions:
  _REGION: "europe-west1"
  _SERVICE: "neo4j-mcp-server"
  _RUNTIME_SA: "run-neo4j@oak-ai-playground.iam.gserviceaccount.com"
  # Required substitutions - must be passed at submit time:
  _NEO4J_URI: ""
  _NEO4J_USERNAME: ""
  _NEO4J_PASSWORD: ""

options:
  machineType: "E2_HIGHCPU_8"
  logging: "CLOUD_LOGGING_ONLY"
  substitutionOption: "MUST_MATCH"

steps:
  # ---------------------------
  # 1. Build Docker image
  # ---------------------------
  - name: "gcr.io/cloud-builders/docker"
    id: "build-image"
    args:
      - "build"
      - "-t"
      - "gcr.io/${PROJECT_ID}/${_SERVICE}:$BUILD_ID"
      - "."

  # ---------------------------
  # 2. Push Docker image (SHA-tagged for immutable versioning)
  # ---------------------------
  - name: "gcr.io/cloud-builders/docker"
    id: "push-sha"
    waitFor: ["build-image"]
    args: ["push", "gcr.io/${PROJECT_ID}/${_SERVICE}:$BUILD_ID"]

  # ---------------------------
  # 3. Deploy to Cloud Run
  # ---------------------------
  - name: "gcr.io/cloud-builders/gcloud"
    id: "deploy-cloud-run"
    waitFor: ["push-sha"]
    args:
      - "run"
      - "deploy"
      - "${_SERVICE}"
      - "--image"
      - "gcr.io/${PROJECT_ID}/${_SERVICE}:$BUILD_ID"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--service-account"
      - "${_RUNTIME_SA}"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--timeout"
      - "300s"
      - "--max-instances"
      - "10"
      - "--allow-unauthenticated"
      - "--set-env-vars"
      - "NEO4J_URI=${_NEO4J_URI},NEO4J_USERNAME=${_NEO4J_USERNAME},NEO4J_PASSWORD=${_NEO4J_PASSWORD},ALLOWED_HOSTS=${_SERVICE}-${PROJECT_NUMBER}.${_REGION}.run.app"

images:
  - "gcr.io/${PROJECT_ID}/${_SERVICE}:$BUILD_ID"
