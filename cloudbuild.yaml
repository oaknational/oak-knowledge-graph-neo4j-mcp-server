# Cloud Build configuration for MCP Neo4j Server
# Builds and deploys standalone MCP server container

steps:
  # Build MCP server container
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/neo4j-mcp-server:$SHORT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/neo4j-mcp-server:latest',
      '.'
    ]
    id: 'build-mcp-image'

  # Push container to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/neo4j-mcp-server:$SHORT_SHA']
    id: 'push-mcp-image'
    waitFor: ['build-mcp-image']

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/neo4j-mcp-server:latest']
    id: 'push-mcp-latest'
    waitFor: ['build-mcp-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'neo4j-mcp-server',
      '--image', 'gcr.io/$PROJECT_ID/neo4j-mcp-server:$SHORT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--memory', '512Mi',
      '--cpu', '1',
      '--timeout', '300s',
      '--max-instances', '10',
      '--allow-unauthenticated'
    ]
    id: 'deploy-mcp-service'
    waitFor: ['push-mcp-image']

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: 'CLOUD_LOGGING_ONLY'

# Resource limits
timeout: '600s'  # 10 minutes for MCP server build and deploy