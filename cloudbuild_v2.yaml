# cloudbuild.yaml â€” GCR + explicit runtime SA

substitutions:
  _REGION: "europe-west1"
  _SERVICE: "neo4j-mcp-server"
  _RUNTIME_SA: "run-neo4j@${PROJECT_ID}.iam.gserviceaccount.com"
  # passed at submit time:
  # _NEO4J_URI=
  # _NEO4J_USERNAME=
  # _NEO4J_PASSWORD=

options:
  machineType: "E2_HIGHCPU_8"
  logging: "CLOUD_LOGGING_ONLY"
  substitutionOption: "ALLOW_LOOSE"

steps:
  - name: "gcr.io/cloud-builders/docker"
    id: "build-image"
    args:
      - "build"
      - "-t"
      - "gcr.io/${PROJECT_ID}/${_SERVICE}:$SHORT_SHA"
      - "-t"
      - "gcr.io/${PROJECT_ID}/${_SERVICE}:latest"
      - "."

  - name: "gcr.io/cloud-builders/docker"
    id: "push-sha"
    waitFor: ["build-image"]
    args: ["push", "gcr.io/${PROJECT_ID}/${_SERVICE}:$SHORT_SHA"]

  - name: "gcr.io/cloud-builders/docker"
    id: "push-latest"
    waitFor: ["build-image"]
    args: ["push", "gcr.io/${PROJECT_ID}/${_SERVICE}:latest"]

  - name: "gcr.io/cloud-builders/gcloud"
    id: "deploy-cloud-run"
    waitFor: ["push-sha"]
    args:
      - "run"
      - "deploy"
      - "${_SERVICE}"
      - "--image"
      - "gcr.io/${PROJECT_ID}/${_SERVICE}:$SHORT_SHA"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--service-account"
      - "${_RUNTIME_SA}"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--timeout"
      - "300s"
      - "--max-instances"
      - "10"
      - "--allow-unauthenticated"
      - "--set-env-vars"
      - "NEO4J_URI=${_NEO4J_URI},NEO4J_USERNAME=${_NEO4J_USERNAME},NEO4J_PASSWORD=${_NEO4J_PASSWORD}"

images:
  - "gcr.io/${PROJECT_ID}/${_SERVICE}:$SHORT_SHA"
  - "gcr.io/${PROJECT_ID}/${_SERVICE}:latest"
